<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建材管理系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #FBFBEF;
        }
        .top{
            width: 100%;
            background-color:#FFE4C4;
            border-bottom: 1px #ddd solid;
            line-height: 50px;
        }
        .button{
            display: inline-block;
            border-radius: 4px;
            border: none;
            background-color: #FFE4C4;
            color: #000000;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 55%;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '»';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>
<body>
<div>
    <div class="top">   建材管理系统</div>
    <div>

        <button class="button" ><span><a href="/all"> 添加建材</a></span></button>
        <button class="button"><span>销售记录</span></button>

    </div>
    <div>
        <button class="button"><span></span></button>
    </div>
</div>


</body>
</html>
